<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      
      <div class="mem"><img src="meme1.jpg" alt="This meme is dead"></div>
      <div class="mem"><img src="meme2.jpg" alt="This meme is dead"></div>
      <div class="mem"><img src="meme3.jpg" alt="This meme is dead"></div>
      <div class="mem"><img src="meme4.jpg" alt="This meme is dead"></div>

      <p>Never gonna give you up</p>
      <p>Never gonna let you down</p>
      <p>Never gonna run around and...</p>
      <p>...desert you</p>
    </div>
    <div class="btns">
      <label for="r1"></label>
      <label for="r2"></label>
      <label for="r3"></label>
      <label for="r4"></label>
    </div>
  </div>
</body>
</html>
