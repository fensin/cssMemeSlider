<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <div class="slides__container">
      <div class="slides__wrapper">
        <div class="slides__content">
          <div class="img__wrapper">
            <img src="meme1.jpg" alt="meme">
          </div>
          <div class="img__wrapper">
            <img src="meme2.jpg" alt="meme">
          </div>
          <div class="img__wrapper">
            <img src="meme3.jpg" alt="wideMeme">
          </div>
          <div class="img__wrapper">
            <img src="meme4.jpg" alt="meme">
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="esss">
          <div class="text">
            <p>Never gonna give you up</p>
            <p>Never gonna let you down</p>
            <p>Never gonna run around</p>
            <p>and desert you</p>
          </div>
        </div>
        <div class="btns">
          <label for="r1"></label>
          <label for="r2"></label>
          <label for="r3"></label>
          <label for="r4"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
