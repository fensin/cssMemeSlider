<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-window">
    <div class="slider-wrapper">
      <div class="memWrapper">
        <div class="mem">
          <img src="meme1.jpg" alt="First meme">
        </div>
        <div class="mem">
          <img src="meme2.jpg" alt="Second meme">
        </div>
        <div class="mem">
          <img src="meme3.jpg" alt="Third meme">
        </div>
        <div class="mem">
          <img src="meme4.jpg" alt="Fourth meme">
        </div>
      </div>
      <div class="carousel">
        <div class="btnWrap">
          <input type="radio" name="memeBtn" class="btn"></input>
        </div>
        <div class="btnWrap">
          <input type="radio" name="memeBtn" class="btn"></input>
        </div>
        <div class="btnWrap">
          <input type="radio" name="memeBtn" class="btn"></input>
        </div>
        <div class="btnWrap">
          <input type="radio" name="memeBtn" class="btn"></input>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
